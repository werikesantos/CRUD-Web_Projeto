<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="UTF-8"/>
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    <link rel="stylesheet" type="text/css" href="_css/form.css"/>

  </head>

  <body>

    <div id="interface" >

      <header id="cabecalho">

        <hgroup>

          <h1>Cadastro de Alunos</h1>
          <h2>Preencha os campos abaixo</h2>

        </hgroup>

      </header>

      <section id="corpo-full">

        <article id="noticia-principal">

          <header id="cabecalho-artigo">

            <hgroup>
              <h1>Formulário</h1>
              <h3 class="direita">Atualizado em 01/Novembro/2020</h3>
            </hgroup>

          </header>

        </article>

      </section>

      <form method="post" id="fCOntato" action="alunocreateservlet"> 

        <fieldset id="usuario">
          <legend>Preencha os campos abaixo</legend>

            <p>
              <label for="cNome">Nome:</label> <input id="cNome" name="nome" type="text" size="20" maxlength="30" placeholder="Nome Completo"/>
            </p>

            <p>
              <label for="cNome">Endereço:</label> <input id="cNome" name="endereco" type="text" size="20" maxlength="30" placeholder="Endereço"/>
            </p>
            
            <p>
              <label for="cNome">E-mail:</label> <input id="cNome" name="email" type="text" size="20" maxlength="30" placeholder="E-mail"/>
            </p>
            
            <p>
              <label for="cNome">Telefone:</label> <input id="cNome" name="telefone" type="text" size="20" maxlength="30" placeholder="Telefone"/>
            </p>

            <p>
              Data de Nascimento:<input id="cNasc" name="dataNascimento" type="date"/>
            </p>

        </fieldset>
	
		<!--<input id="" name="tEnviar" type="image" src="_imagens/botao-enviar.png"/> -->
        <!--<input id="" name="tEnviar" type="image" src="_imagens/botao-enviar.png"/> -->
        
        <button><a href="editar.jsp" target="_blank">Editar</a></button> 
        <button>Adicionar</button> 
       	<button><a href="pesquisa.jsp" target="_blank">Pesquisar</a></button> 
        
      </form>
